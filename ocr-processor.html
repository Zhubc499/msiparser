<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Processor - MSI Shipment Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .upload-area {
            border: 3px dashed #3498db;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-area:hover {
            background: #e8f4fc;
            border-color: #2980b9;
        }
        
        .upload-area.dragover {
            background: #d4edda;
            border-color: #27ae60;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .preview-container {
            margin: 20px 0;
            text-align: center;
        }
        
        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            display: none;
        }
        
        .result-container {
            margin-top: 20px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            font-family: inherit;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #3498db;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message, .success-message, .info-message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            border: 1px solid;
            display: none;
        }

        .error-message { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .success-message { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .info-message { background: #e8f4fc; color: #3498db; border-color: #b8daff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∑ OCR Image Processor</h1>
            <p>Upload gambar untuk extract text menggunakan Tesseract.js</p>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Click untuk Upload Gambar atau Drag & Drop</h3>
            <p>Supported formats: JPG, PNG, GIF, BMP</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        
        <div class="preview-container">
            <img id="imagePreview" alt="Image Preview">
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing OCR...</p>
        </div>
        
        <div id="message"></div>
        
        <div class="result-container">
            <textarea id="ocrResult" placeholder="Hasil OCR akan muncul di sini..."></textarea>
            <div class="button-group">
                <button class="btn btn-success" onclick="sendToMainApp()">üì§ Kirim ke Aplikasi Utama</button>
                <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copy Text</button>
                <button class="btn btn-secondary" onclick="clearAll()">üóëÔ∏è Clear All</button>
                <button class="btn btn-secondary" onclick="window.close()">‚ùå Tutup</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="ocr-script.js"></script>
</body>
</html>
